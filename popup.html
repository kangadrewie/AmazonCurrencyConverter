<!DOCTYPE html>
<html>
<head>
  <title></title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">

  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

<body>

<div id="container">
  <img id="logo-font" src="logo-bandy-01.png">
  <h2 id="title">AMAZON CURRENCY<br>COVERTER</h2>

  <select class="form-control dropdown" id="currencies">
    <option selected="selected" id="option" value="EUR">Euro</option>
    <option id="option" value="USD">US Dollars</option>
    <option id="option" value="CAD">CAD Dollars</option>
  </select> 
  <h4 id="currencyRate"></h4>

</div>

<img id="info-icon" src="info-icon.svg">
<img id="close-icon" src="close-icon.png">
<div id="info-box">
  <img id="logo" src="Logo.png">

  <div id="title">Bandy is an open sourced currency converter for Amazon.co.uk. </div>
  <div id="title">Bandy fetches the latest rates from openexchangerates.org and saves you the hassle of converting prices.</div>
  <div id="guideline">Amazon exchange rates may differ slightly.</div>
  <div id="report-issues"><a href="mailto:bandycurrencyconverter@gmail.com?Subject=I've%20Found%20an%20Issue" target="_top">REPORT ISSUES</a></div>
